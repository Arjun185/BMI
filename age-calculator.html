<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Age Calculator - Calculate your age in years, months, and days easily.">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator - Calculator.in</title>
</head>
<body>

<div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
</div>

<div class="container">
    <h2>Age Calculator</h2>
    <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
    </div>
    <button class="calc-btn" onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="ageResult"></div>
</div>

<script>
    function calculateAge() {
        const dob = new Date(document.getElementById('dob').value);
        const today = new Date();
        if (isNaN(dob)) {
            document.getElementById('ageResult').innerText = "Please enter a valid date.";
            return;
        }

        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();

        if (months < 0) {
            years--;
            months += 12;
        }
        if (days < 0) {
            months--;
            const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            days += lastMonth;
        }

        document.getElementById('ageResult').innerText = `${years} Years, ${months} Months, ${days} Days`;
    }
</script>

</body>
</html>
