<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Interest Calculator - Calculator.in</title>
</head>
<body>

<div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
</div>

<div class="container">
    <h2>Monthly Interest Calculator</h2>
    <div class="input-group">
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal">
    </div>
    <div class="input-group">
        <label for="rate">Monthly Interest Rate (%):</label>
        <input type="number" id="rate">
    </div>
    <button class="calc-btn" onclick="calculateMonthlyInterest()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateMonthlyInterest() {
        const principal = parseFloat(document.getElementById('principal').value);
        const rate = parseFloat(document.getElementById('rate').value);

        if (isNaN(principal) || isNaN(rate) || principal <= 0 || rate <= 0) {
            document.getElementById('result').innerHTML = "Please enter valid values.";
            return;
        }

        const interest = (principal * rate) / 100;
        const totalAmount = principal + interest;

        document.getElementById('result').innerHTML = `
            Interest: ₹${interest.toFixed(2)}<br>
            Total Amount: ₹${totalAmount.toFixed(2)}
        `;
    }
</script>

</body>
</html>
